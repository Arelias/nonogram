plugins {
    id 'java'
}

group 'nonogram'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
//This is IMPORTANT for a jar file to properly execute, if Main class moves to eg. com.game.something.Main then use that
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}